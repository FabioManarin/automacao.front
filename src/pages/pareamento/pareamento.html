<ion-header>
  <ion-navbar>
    <ion-title>Conex√£o</ion-title>
    <ion-buttons start>
      <button ion-button (click)="home()">
        <ion-icon name="md-arrow-back" style="zoom:1.8;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col>
      <ion-list radio-group [(ngModel)]="pairedDeviceID">
        <ion-list-header>
          Dispositivos pareados
        </ion-list-header>
        <ion-item *ngFor="let lista of pairedList;let j=index">
          <ion-label>{{lista.name}}</ion-label>
          <ion-radio value="{{j}}"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <button ion-button color="gray" block round (click)="listPairedDevices()">Atualizar
        </button>
      </ion-col>
      <ion-col size="6">
        <button ion-button color="gray" block round (click)="selectDevice()">
          <ion-icon name="bluetooth"></ion-icon>Conectar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
