<ion-header>
  <ion-navbar color="gray">
    <ion-title>Alarme</ion-title>
    <ion-buttons start>
      <button ion-button (click)="home()">
        <ion-icon name="md-arrow-back" style="zoom:1.8;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header>
    Opções
  </ion-list-header>

  <ion-item>
    <ion-label>Ligar alarme</ion-label>
    <ion-toggle [checked]="isCheckExterno" color="energized" (ionChange)="ligarAlarme($event)"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Disparar alarme (Panico)</ion-label>
    <ion-toggle [checked]="isCheckInterno" color="energized" (ionChange)="dispararAlarme($event)"></ion-toggle>
  </ion-item>
</ion-content>
